<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="RQM.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
</head>
<body id="body">
	<div id="whiteboard">
			<div id="textarea">
				<i class="fa fa-quote-left fa-2x" aria-hidden="true" id="quotes"></i>
				<p id="mainquotes"></p>
				<p id="paragraph"></p>
			</div>
			<div id="buttons">
				<button id="fbutt" title="Post this on facebook"><a href="https://www.facebook.com"  target="_blank"><i class="fa fa-facebook fa-2x" aria-hidden="true" style="color: white";></i></a></button>
				<button id="twitbutt" title="Tweet this post"><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true" style="color: white";></i></a></button>
				<button id="next" title="Check out new quotes">New Quote</button>
			</div>		
	</div>
	<div id="footer">
		<p>by Abhinav</p>
	</div>	
	<script type="text/javascript" src="RQM.js"></script>
</body>
</html>
